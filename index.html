<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- MDB icon -->
    <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" /> -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Custom styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .result-container {
            background-color: #9ceaef;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            font-size: 18px;
            letter-spacing: 1px;
            padding: 12px 10px;
            height: 50px;
            color: #0c0a3e;
            width: 100%;
        }
        
        .result-container #result {
            word-wrap: break-word;
            max-width: calc(100% - 40px);
            color: #0b3954;
        }
        
        .result-container .btn {
            font-size: 20px;
            position: absolute;
            top: 5px;
            right: 5px;
            height: 40px;
            box-shadow: none;
            width: 40px;
        }
        
        .result-container .btn :hover {
            box-shadow: none;
        }
        
        .btn {
            border: none;
            color: #0b132b;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 12px;
        }
        
        .btns {
            width: 100%;
            border: none;
            color: #0b132b;
            font-size: 16px;
            height: 40px;
            background-color: #6fffe9;
        }
        
        .btns:hover {
            color: #0b132b;
            background-color: #6fffe9;
        }
    </style>
</head>

<body>
    <!-- Start your project here-->
    <div class="container mainCon p-0 ">
        <div class="d-flex justify-content-center align-items-center p-0 " style="height: 100vh; background-color: #07beb8;">

            <div class="card hover-shadow " style="height: 50vh;background-color: #3dccc7; ">
                <div class="card-body ">
                    <div class="result-container ">
                        <span id="result"></span>
                        <button class="btn" id="clipboard">
                            <i class="far fa-copy" data-toggle="tooltip" data-placement="top" title="Copy to Clipboard"></i>
                        </button>
                    </div>
                    <p class="card-text  ">
                        <div class="d-flex flex-row p-1 ">
                            <div class="col-12 w-100">
                                <label for="customRange2" class="form-label text-dark w-100">Password length :  <span id="range">20</span></label>
                                <input onchange="range()" style="color: #003049;" type="range" class="form-range" min="1" max="40" id="customRange2" />
                            </div>
                        </div>

                        <div class="d-flex flex-row p-1 w-100 ">

                            <div class="col-6 ">
                                <label class="form-check-label text-dark " for="flexSwitchCheckDefault" checked>Lowercase</label>
                            </div>
                            <div class="col-6">
                                <div class="  form-check form-switch float-right">
                                    <input class="form-check-input" type="checkbox" id="lowercase" />
                                </div>

                            </div>
                        </div>
                        <div class="d-flex flex-row p-1 w-100 ">
                            <div class="col-6 ">
                                <label class="form-check-label text-dark" for="flexSwitchCheckDefault">Uppercase</label>
                            </div>
                            <div class="col-6">
                                <div class="  form-check form-switch float-right">
                                    <input class="form-check-input" type="checkbox" id="uppercase" checked/>
                                </div>

                            </div>
                        </div>
                        <div class="d-flex flex-row p-1 w-100 ">
                            <div class="col-6 ">
                                <label class="form-check-label text-dark" for="flexSwitchCheckDefault">Symbol</label>
                            </div>
                            <div class="col-6">
                                <div class="  form-check form-switch float-right">
                                    <input class="form-check-input" type="checkbox" id="symbols" checked />
                                </div>

                            </div>
                        </div>
                        <div class="d-flex flex-row p-1 w-100 ">
                            <div class="col-6 ">
                                <label class="form-check-label text-dark" for="flexSwitchCheckDefault">Number</label>
                            </div>
                            <div class="col-6">
                                <div class="  form-check form-switch float-right">
                                    <input class="form-check-input" type="checkbox" id="numbers" checked/>
                                </div>

                            </div>
                        </div>

                    </p>
                    <div class="d-flex justify-content-center pt-4">

                        <button type="button" class="btns" onclick="generatePass()">Generate</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- <div class=" container ">
        <div class="d-flex justify-content-center align-items-center " style="height: 100vh; ">

        </div>
    </div> -->
    <!-- End your project here-->
</body>

<script type="text/javascript " src="js/mdb.min.js "></script>

</html>
